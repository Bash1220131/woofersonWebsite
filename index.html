<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wooferson">
    <title>Wooferson site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Wooferson</h1>
            <p>App Creation Specialists</p>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About Wooferson</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Transforming Ideas into Apps</h2>
        <p>Your vision, our expertise. Let’s build the future together.</p>
    </section>

    <section id="about" class="container">
        <h2>About Wooferson</h2>
        <p>This website was made from a dog.</p>
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <p>Have a project in mind? Let’s talk!</p>
        <form method="POST" action="index">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SSL. All Rights Reserved.</p>
    </footer>
</body>
</html>
